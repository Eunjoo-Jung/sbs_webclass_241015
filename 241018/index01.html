<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style01.css">
  <title>Document</title>
</head>
<!-- band 로그인 페이지 만들기 -->
<body>
<main>
  <header>
      <a href="https://band.us/ko" target="_blank">
        <img src="./images (1)/logo-band.png" alt="band logo">
      </a>
  </header>
  
  <section>
 <div class="login">
   <div class="login-type">
        <h1>로그인</h1>
        <a class="btn" href="https://shop.kt.com:444/main.do" 
        target="_blank">휴대폰 번호로 로그인</a>
        <span>또는</span>
        <a class="btn" href="https://workspace.google.com/intl/ko/gmail/"
        target="_blank">이메일로 로그인</a>
        <a class="btn" href="https://www.naver.com"
        target="_blank">네이버로 로그인</a>
        <a class="btn" href="https://www.facebook.com" 
        target="_blank">페이스북으로 로그인</a>
        <a class="btn" href="https://line.me" 
        target="_blank">라인으로 로그인</a>
   </div>
  
   <div class="login-footer">
    <form action="http://http://127.0.0.1:5500" method="get">
      <input type="checkbox" name="chk" id="chk" />
      <label for="chk">로그인 상태 유지</label>
      <!-- input 태그의 name이랑 label 태그의 for 값이 같으면 연결이 된다. 일반적으로 연결해서 씀-->
       <p>밴드가 처음이신가요? <a href="https://auth.band.us/sign_up_form?next_url=https%3A%2F%2Fband.us%2Fko" target="_blank">회원가입</a></p>
    </form>
   </div>
 </div>
  </section>
</main>

  
</body>
</html>
