<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/c850c829f8.js" crossorigin="anonymous"></script>
  <!-- custom css & JS -->
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>로블록스 만들기</title>
</head>
<body>
  <main id="wrapper">
    <form action="http://127.0.0.1:5500" method="get">
      <input type="submit" value="로그인" />
      <section>
        <h1 id="logo">
          <a href="#"></a>
        </h1>

        <div id="logon">
          <article class="title">
            가입하시고 즐겨보세요!
          </article>
          <article class="birthday">
            <span>생년월일</span>
            <div id="calender">
              <select name="year" id="year">
                <option selected disabled>년</option>
                <option value="2016">2016년</option>
                <option value="2015">2015년</option>
                <option value="2014">2014년</option>
                <option value="2013">2013년</option>
              </select>

              <select name="month" id="month">
                <option selected disabled>월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>

              <select name="day" id="day">
                <option selected disabled>일</option>
                <option value="1">1일</option>
                <option value="2">2일</option>
                <option value="3">3일</option>
                <option value="4">4일</option>
                <option value="5">5일</option>
                <option value="6">6일</option>
                <option value="7">7일</option>
                <option value="8">8일</option>
                <option value="9">9일</option>
                <option value="10">10일</option>
              </select>

            </div>

          </article>
          <article class="username">
            <span>사용자이름</span>
            <input type="text" placeholder="반드시 실명을 입력하세요" />
          </article>

          <article class="userpassword">
            <span>비밀번호</span>
            <input type="password" placeholder="영문 알파벳 최소 8자 이상">
          </article>

          <article class="gender">
            <span>성별선택사항</span>
            <div id="gender_btn">
              <button id="femaleBtn">
                <i class="fa-solid fa-person-dress"></i>
              </button>
              <button id="maleBtn">
                <i class="fa-solid fa-person"></i>
              </button>
              <!-- font awesome 사이트 사용하기  -->
            </div>
          </article>

          <article class="checkbox">
            <label for="agree">
              <input type="checkbox" name="agree" id="agree" />
              <!-- id와 label의 값이 같으면 글자를 눌러도 체크가 됨 -->
              이용약관을 검토했으며 이에 동의합니다.
            </label>
            <label for="private">
              <input type="checkbox" name="private" id="private" />
              개인정보 처리방식에 동의합니다.
            </label>
          </article>

        </div>

      </section>
    </form>
  </main>
</body>
</html>
