<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <h1>Have a Good Day!</h1>
  <main>
    <section class="sky"> 
      <img class="sun" src="./image/sun.png" alt="sun"/>
      <img class="cloud1" src="./image/cloud1.png" alt="cloud1"/>
      <img class="cloud2" src="./image/cloud2.png" alt="cloud2"/>
    </section>
    <section class="town">
      <img class="circle" src="./image/circle.png" alt="circle"/>
      <img class="night" src="./image/town_night.png" alt="night"/>
      <img class="day" src="./image/town_day.png" alt="day"/>
    </section>
    <section class="people">
      <img class="man" src="./image/man.png" alt="man"/>
      <img class="family" src="./image/family.png" alt="family"/>
    </section>
  </main>
</body>
</html>
