//랜덤함수로 도박게임제작하기

let select_horse;
let win_horse;
let money = 2000;
let tu_money = 0;

let win = Math.floor(Math.random()*4)+1; //random():난수를 발산, 0~1까지 

while(1) { //1 = true값을 넣는것

  select_horse = prompt("경주말 소개 1. 윤동희 2. 김도영 3. 박지성 4.원태인 *5는 종료");

  }

  if(win == select_horse) {

    money+=tu_money*2;
    alert("당신의 총 금액은"+money+"입니다!!");
    location.reload();
  }else {
    alert("다시 선택해 주세요 망했어요 ㅜ.ㅜ"+win+"번 말이 답입니다");

  }

}
