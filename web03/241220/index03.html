<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!-- 유니코드 문자 인코딩 한글로 번역 -->
  <title>객체2</title>
  <!-- 카페보면서 다시 쓰기 -->
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    #contents {width: 450px; margin: 0 auto;}
    ul {list-style: none; padding-top: 40px;}
    li {margin-bottom: 10px;}
    li > label {width: 80px; float: left; text-align: right;}
    input[type="text"] {width: 110px; padding: 5px 10px; margin: 0 5px 0 10px;}
    li:nth-child(3) {margin-top: 20px; text-align: center;}
    
  </style>
  
</head>
<body>
  <div id="contents">
    <ul>
      <li>
        <label for="oPrice">원가</label>
        <input type="text" id="oPrice">원
      </li>
      <li>
        <label for="rate">할인율</label>
        <input type="text" id="rate">%
      </li>
      <li>
        <button oneclick="showPrice()">할인 가격 계산하기</button>
      </li>
    </ul>
    <div id="showPrice"></div>
  </div>

  <script>
    function showPrice() {
        let originPrice = document.querySelector("#oPrice").value; //value는 값을 저장해두려고 사용
        let rate = document.querySelector("#rate").value;
        let savedPrice = originPrice + (rate/100); //할인가격
        let resultPrice = originPrice-savePrice;

        document.querySelector("#showResult").innerHTML = "상품의 원가는"+originPrice+"원 이고 할인율은"+rate+"%입니다"+savedPrice+"원을 절약한"+resultPrice+"원에 살 수 있습니다! 이 기회를 놓치지 마세요!! "
    }
  </script>
</body>
</html>
