//로또 만들기
    let game = prompt("몇 게임 할래요");

    for(let a=0; a<game; a++) {
        let lotto = [];

        for(let i=0; i<a; i++) {
            let num = Math.floor(Math.random()*=44)+1;

            for(let i in lotto) {
                if(num == lotto[i]) {
                    num = Math.floor(Math.random()*=44)+1;
                }
            }

            lotto.push(num);
        }
        //sort : 오름차순으로 나오게 함
        lotto.sort(function(a,b) {
                    return a - b;
                  });
                    
      document.write("이번 주 로또 번호 :"+lotto, "<br>");
    }
