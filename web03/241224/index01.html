<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>객체</title>
  <script>
    document.write("<h1>컴퓨터 가위, 바위, 보 맞추기");
      let t = prompt("가위바위보 중 선택하세요");
      let tNum;

      switch(t) {
        case "가위":tNum=1;
        break;
        case "바위":tNum=2;
        break;
        case "보":tNum=3;
        break;
        default:alert("전부 작성하셨습니다");
        location.reload();
      }

      let com = Math.ceil(Math.random()*3);

      document.write("<img src='images/math_img_'"+com+"'.jpg'/>");

      if(tNum == com)
          alert("맞췄습니다");
      else
          alert("틀렸습니다");
  </script>
</head>
<body>
  
</body>
</html>
