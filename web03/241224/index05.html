<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>함수</title>
  <script>
    let i = 0;
    function myFnc() {
        i++;
        document.write("hello"+i,"<br>");
    }
    myFnc(); //hello1 

    
    let theFnc = function() {
      i++;
      document.write("bye"+i,"<br>");
    }
    theFnc(); //bye2
  </script>
</head>
<body>
  
</body>
</html>
