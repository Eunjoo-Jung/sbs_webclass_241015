<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery01</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // $(); //$는 제이쿼리이고, 시작부터 함수를 씀 그래서 ()로 바로 쓴다
    $(function() {
      $("h1").attr("align","left");
    });

  </script>
</head>
<body>
  <h1 align ="center">내용1</h1>
</body>
</html>
